<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:bootstrap="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}" />
</head>
<body>


	<div class="container">
		<div class="card mt-3">
			<h3 style="font-weight: bold; padding: 1%;"
				class="card-title text-center">Login</h3>
			<form class="formulario card-body" th:object="${loginDTO}"
				action="/login/efetua" method="post">
				<div class="mb-3">
					<input type="text" class="form-control" id="cpf" name="cpf"
						placeholder="CPF" required>
				</div>
				<div class="mb-3">
					<input type="password" class="form-control" id="senha" name="senha"
						placeholder="Senha" required>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Login</button>

				</div>
				<small>NÃ£o possui uma conta? Clique <a
					href="/usuario/formulario">aqui</a></small>
			</form>
		</div>

	</div>
</body>
</html>
