<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:bootstrap="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css}">
<style>
body {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title text-center">Login</h3>
						<form th:object="${loginDTO}" action="/login/efetua" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">Username</label> 
								<input
									type="text" class="form-control" id="cpf" name="cpf"
									required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> 
								<input
									type="password" class="form-control" id="senha"
									name="senha" required>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
